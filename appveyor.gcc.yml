version: 0.0.{build}

image:
  - Ubuntu2004
environment:
    matrix:
        - configuration: Debug
          platform: x64
        - configuration: Release
          platform: x64
max_jobs: 1
matrix:
  fast_finish: false
platform:
  - x64
branches:
  only:
    - master
    - dev
install:
  - sh: |
      sudo apt update
      sudo apt --yes install gcc-10
      type -a gcc-10
      sudo apt --yes install g++-10
      type -a g++-10
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10 --slave /usr/bin/gcov gcov /usr/bin/gcov-10
before_build:
  - sh: |
      mkdir build;
      coverage=OFF
      if [ "$configuration" = "Debug" ]; then
        coverage=ON  
      fi
      cmake -S . -B build -DPCP_BUILD_TESTS=ON -DPCP_BUILD_BENCHMARKS=ON -DPCP_BUILD_EXAMPLES=OFF -DCMAKE_BUILD_TYPE=$configuration -DPCP_COVERAGE=$coverage
build_script:
  - sh: |
      cmake --build build --target pcp-tests
      cmake --build build --target pcp-ds-benchmarks
      cmake --build build --target pcp-algorithm-benchmarks
test_script:
  - sh: ./build/test/pcp-tests
after_test:
  - sh: |
      bash <(curl -s https://codecov.io/bash)
notifications:
  - provider: Email
    to:
      - tonthat.quocminh@gmail.com
    subject: 'Build {{status}}'
    on_build_status_changed: true

